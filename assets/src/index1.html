<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Test Bootstrap</title>
</head>
<body class="text-white">
  <div class="container overflow-hidden bg-danger">
    <header class="row height-100 justify-content-beetwen flex-nowrap">
      <div class="col-2 my-auto">
        <button class="btn btn-light btn-lg fa fa-bars text-danger" type="button" data-toggle="collapse" data-target="#menu_toggle"></button>
      </div>
      <div class="col col-sm-5 col-xs-3 my-auto">
        <p class="logo h1">Company logo</p>
      </div>
      <div class="col my-auto text-right">
        <div class="dropdown">
          <button class="btn btn-light btn-lg dropdown-toggle text-danger mr-3 ml-0" type="button" data-toggle="dropdown">Options</button>
          <div class="dropdown-menu"><a class="dropdown-item text-danger pl-3" id="ru" href="#" title="Russian"><b>Russian</b></a><a class="dropdown-item text-danger pl-3" id="en" href="#" title="English"><b>English</b></a></div>
        </div>
      </div>
    </header>
    <section class="content row bg-info overflow-hidden flex-nowrap">
      <nav class="col width-menu collapse show width sectionForScroll" id="menu_toggle">
        <ul class="nav h4 itemForScroll p-0" id="menu"></ul>
      </nav>
      <section class="width-left-content sectionForScroll col-auto p-0 bg-white border-right border-danger collapse width dont-collapse-sm" id="menu_toggle">
        <div class="itemForScroll p-0">
          <div class="container" id="left_content"></div>
        </div>
      </section>
      <section class="col bg-light text-dark sectionForScroll width-content" id="content">
        <div class="itemForScroll p-3" id="content_here"></div>
      </section>
      <section class="col-lg col-md-0 bg-white text-dark width-right-content border-left border-danger sectionForScroll d-none d-lg-block" id="contentDetails">
        <div class="itemForScroll" id="right_content"></div>
      </section>
    </section>
    <footer class="row height-100 justify-content-between">
      <div class="col my-auto">
        <p class="h6 m-0">&copy; Copyright 2017</p>
      </div>
      <div class="col my-auto text-right">
        <button class="btn btn-light btn-lg text-danger" type="button" data-toggle="save">
          <div class="fa fa-save"></div>&nbsp;Save
        </button>
        <button class="btn btn-light btn-lg text-white bg-danger" type="button" data-toggle="back">
          <div class="fa fa-share fa-flip-horizontal"></div>&nbsp;Back
        </button>
      </div>
    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>
